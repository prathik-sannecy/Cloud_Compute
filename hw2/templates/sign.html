{% extends "layout.html" %}
{% block content %}
    <h2>Sign Guestbook</h2>
    <form action="{{ url_for('sign') }}" method=post>
	<p class="heading">Title: <input type=text name=title>
	<p class="heading">Author: <input type=text name=author>
	<p class="heading">Time: <input type=text name=time>
	<p class="heading">Skill: <input type=text name=skill>
	<p class="heading">Description: <input type=text name=description>
        <p class="heading">Ingredient:
	<textarea rows=5 cols=50 name=ingredient></textarea></p>
	<p><input type=submit value=Sign></p>
    </form>
{% endblock %}
