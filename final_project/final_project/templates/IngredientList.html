{% extends "layout.html" %}
{% block content %}
<h2>Recipe List</h2>
    {% for recipe in recipes %}
        <p class=recipe>
            {{ recipe.title }} by {{ recipe.author }}<br>
            Ingredients: {{ recipe.ingredient }}<br>
            Time needed: {{ recipe.time }}<br>
            Skill level: {{ recipe.skill }}<br>
            Description: {{ recipe.description }}
        </p>
    {% endfor %}
{% endblock %}
